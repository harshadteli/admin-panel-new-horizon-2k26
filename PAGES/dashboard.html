<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Horizon 2k26 | Admin Dashboard</title>
  <link rel="shortcut icon" href="../IMAGES/logo.jpeg" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    header {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .admin-info {
      text-align: left;
    }

    .admin-info h1 {
      margin: 5px 0;
      color: #2c3e50;
      font-size: 24px;
    }

    .admin-info p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }

    .logout-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-bottom: 15px;
      color: #2980b9;
    }

    .card button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #2980b9;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card button:hover {
      background: #1f5f8c;
    }

    footer {
      margin-top: auto;
      color: #666;
      font-size: 14px;
      padding: 15px;
    }

    @media (max-width: 600px) {
      .admin-info h1 {
        font-size: 20px;
      }
      .admin-info p {
        font-size: 14px;
      }
      .logout-btn {
        margin-top: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="admin-info">
      <h1 id="adminName">Welcome Admin</h1>
      <p>New Horizon 2k26 Admin Panel</p>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <!-- Poster Model -->
    <div class="card">
      <h2>Poster</h2>
      <button onclick="redirectToSheet('poster')">View Data</button>
    </div>

    <!-- Paper Model -->
    <div class="card">
      <h2>Paper</h2>
      <button onclick="redirectToSheet('paper')">View Data</button>
    </div>

    <!-- Programming Model -->
    <div class="card">
      <h2>Programming</h2>
      <button onclick="redirectToSheet('programming')">View Data</button>
    </div>
    <!-- Payment Data -->
    <div class="card">
      <h2>Payment-Info</h2>
      <button onclick="redirectToSheet('payment')">View Data</button>
    </div>
  </div>

  <footer>
    &copy; 2026 New Horizon | Admin Panel
  </footer>

  <script>
    // Redirect to spreadsheet links
    function redirectToSheet(model) {
      let urls = {
        poster: "./DATABASE/poster.html",
        paper: "./DATABASE/paper.html",
        programming: "./DATABASE/programming.html",
        payment: "./DATABASE/payment.html"
      };
      window.location.href = urls[model];
    }

    // Logout function
    function logout() {
  localStorage.removeItem("adminName");
  window.location.href = "../index.html"; // back to login page
}

    // Get username from login redirect
    window.onload = function() {
  let user = localStorage.getItem("adminName");
  if (user) {
    document.getElementById("adminName").innerText = "Welcome " + user;
  } else {
    // If no username found, redirect back to login
    window.location.href = "index.html";
  }
}
  </script>
  <script src="../Js/hide.js"></script>
</body>
</html>
